<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSV 上傳工具</title>
</head>
<body style="margin: 24px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans TC', 'Helvetica Neue', Arial, 'PingFang TC', 'Microsoft JhengHei', sans-serif;">

  <table
    style="
      border-collapse: collapse;
      width: 580px;
      table-layout: fixed;
      border: 1px solid #BFC7D2;
      background: #FFFFFF;
    "
  >
    <thead style="background: #EDF3FF; box-shadow: inset 0 -1px 0 #BFC7D2;">
      <tr>
        <th
          style="
            font-weight: 600;
            font-size: 18px;
            line-height: 1.2;
            color: #1A1A1A;
            padding: 12px 16px;
            text-align: center;
            white-space: nowrap;
            border-right: 1px solid #BFC7D2;
          "
        >項目</th>
        <th
          style="
            font-weight: 600;
            font-size: 18px;
            line-height: 1.2;
            color: #1A1A1A;
            padding: 12px 16px;
            text-align: center;
            white-space: nowrap;
            border-right: 1px solid #BFC7D2;
          "
        >數值</th>
        <th
          style="
            font-weight: 600;
            font-size: 18px;
            line-height: 1.2;
            color: #1A1A1A;
            padding: 12px 16px;
            text-align: center;
            white-space: nowrap;
            border-right: 1px solid #BFC7D2;
          "
        >狀態1</th>
        <th
          style="
            font-weight: 600;
            font-size: 18px;
            line-height: 1.2;
            color: #1A1A1A;
            padding: 12px 16px;
            text-align: center;
            white-space: nowrap;
          "
        >狀態2</th>
      </tr>
    </thead>

    <tbody>
      <tr style="background: #F9F9F9;">
        <td style="font-size: 15px; color: #222; padding: 10px 12px; text-align: center; border-top: 1px solid #E2E6EE; border-right: 1px solid #E2E6EE;">A</td>
        <td style="font-size: 15px; color: #222; padding: 10px 12px; text-align: center; border-top: 1px solid #E2E6EE; border-right: 1px solid #E2E6EE;">100</td>
        <td style="font-size: 15px; color: #222; padding: 10px 12px; text-align: center; border-top: 1px solid #E2E6EE; border-right: 1px solid #E2E6EE;">Severe</td>
        <td style="font-size: 15px; color: #222; padding: 10px 12px; text-align: center; border-top: 1px solid #E2E6EE;">High</td>
      </tr>

      <tr style="background: #FFFFFF;">
        <td style="font-size: 15px; color: #222; padding: 10px 12px; text-align: center; border-top: 1px solid #E2E6EE; border-right: 1px solid #E2E6EE;">B</td>
        <td style="font-size: 15px; color: #222; padding: 10px 12px; text-align: center; border-top: 1px solid #E2E6EE; border-right: 1px solid #E2E6EE;">200</td>
        <td style="font-size: 15px; color: #222; padding: 10px 12px; text-align: center; border-top: 1px solid #E2E6EE; border-right: 1px solid #E2E6EE;">Moderate</td>
        <td style="font-size: 15px; color: #222; padding: 10px 12px; text-align: center; border-top: 1px solid #E2E6EE;">Medium</td>
      </tr>

      <tr style="background: #F9F9F9;">
        <td style="font-size: 15px; color: #222; padding: 10px 12px; text-align: center; border-top: 1px solid #E2E6EE; border-right: 1px solid #E2E6EE;">C</td>
        <td style="font-size: 15px; color: #222; padding: 10px 12px; text-align: center; border-top: 1px solid #E2E6EE; border-right: 1px solid #E2E6EE;">300</td>
        <td style="font-size: 15px; color: #222; padding: 10px 12px; text-align: center; border-top: 1px solid #E2E6EE; border-right: 1px solid #E2E6EE;">Minor</td>
        <td style="font-size: 15px; color: #222; padding: 10px 12px; text-align: center; border-top: 1px solid #E2E6EE;">Low</td>
      </tr>
       <tr style="background: #F9F9F9;">
        <td style="font-size: 15px; color: #222; padding: 10px 12px; text-align: center; border-top: 1px solid #E2E6EE; border-right: 1px solid #E2E6EE;">C</td>
        <td style="font-size: 15px; color: #222; padding: 10px 12px; text-align: center; border-top: 1px solid #E2E6EE; border-right: 1px solid #E2E6EE;">300</td>
        <td style="font-size: 15px; color: #222; padding: 10px 12px; text-align: center; border-top: 1px solid #E2E6EE; border-right: 1px solid #E2E6EE;">Minor</td>
        <td style="font-size: 15px; color: #222; padding: 10px 12px; text-align: center; border-top: 1px solid #E2E6EE;">Low</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
